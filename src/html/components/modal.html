<!-- Modal Window -->
<div class="modal" id="contactModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Связаться с нами</h2>
        <form class="modal-form">
            <div class="form-group">
                <label for="m-name">Ваше имя</label>
                <input type="text" id="m-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="m-phone">Телефон</label>
                <input type="tel" id="m-phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="m-message">Сообщение</label>
                <textarea id="m-message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="modal-submit-btn">Отправить</button>
        </form>
    </div>
</div>
